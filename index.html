<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Burger of The Day</title>
  </head>
  <body>
    <div class="page-container">
        <div class="page-header">
            <img src="images/burger.png" alt="burger" class="img-burger" />
            <h1>Burger Of The Day Generator</h1>
            <img src="images/burger.png" alt="burger" class="img-burger" />
        </div>
        
    <div class="burger-container">
        <h3 class="burger-header"><span class="outline">Burger</span> <br> of the day</h3>
        <div class="burger-body">
            <span id="burger"></span>
            <span id="price"></span>
        </div>
        
    </div>
    <div>
        <button type="button" aria-label="Generate Burger of the Day" class="button">
            <img src="images/burger.png" alt="" class="img-burger">
        </button>
           

        </button>
    </div>
    </div>
   
    
  </body>
  <script src="main.js"></script>
